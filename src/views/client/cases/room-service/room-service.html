<template>
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-sm-offset-2">

      <div class="issues-list">
        <div class="list-group" repeat.for="case of cases">
          <a class="list-group-item ${case.caseID == $parent.selectedId ? 'active' : ''}" click.delegate="$parent.selectCase(case)">
            <h4 class="list-group-item-heading">${case.title}</h4>
            <p class="list-group-item-text">${case.description}</p>
            <p class="list-group-item-text">Szacowany czas wykonania: ${case.estimatedTime}</p>
          </a>
        </div>
      </div>

    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-info btn-large pull-right" click.delegate='confirmDialog()'>SEND</button>
    </div>
  </div>

</template>
